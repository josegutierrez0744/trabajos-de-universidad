<html>
<head>
    <meta charset="UTF-8">
    <title>Editar palabra</title>
</head>
<body>
    <h1>Editar palabra</h1>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <div class="form-group">
            <label for="word">Palabra:</label>
            <input type="text" class="form-control" id="word" name="word" value="{{ word }}" readonly>
        </div>
        <div class="form-group">
            <label for="definition">Definici√≥n:</label>
            <textarea class="form-control" id="definition" name="definition" required>{{ definition }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Volver</a>
</body>
</html>
